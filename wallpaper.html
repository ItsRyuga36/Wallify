<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wallify - Wallpapers</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #ff0844);
      color: #fff;
    }
    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #00ffe7;
    }
    h2 {
      text-align: center;
      margin-top: 40px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .wallpaper {
      background: rgba(0, 0, 0, 0.4);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    .wallpaper img {
      width: 100%;
      border-radius: 6px;
    }
    .wallpaper a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background: #00ffe7;
      color: #111;
      text-decoration: none;
      border-radius: 4px;
      transition: transform 0.2s ease;
    }
    .wallpaper a:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Wallify Wallpapers</h1>
  </header>

  <h2>ðŸ†“ Free Wallpapers</h2>
  <section class="gallery">
    <!-- Example Free Wallpaper -->
    <div class="wallpaper">
      <img src="https://raw.githubusercontent.com/ItsRyuga36/Wallify/main/images/free1.jpg" alt="Free Wallpaper">
      <a href="#">Download</a>
    </div>
  </section>

  <h2>ðŸ’° Paid Wallpapers</h2>
  <section class="gallery">
    <!-- Example Paid Wallpaper -->
    <div class="wallpaper">
      <img src="https://raw.githubusercontent.com/ItsRyuga36/Wallify/main/images/paid1.jpg" alt="Paid Wallpaper">
      <a href="#">Buy Now</a>
    </div>
  </section>
</body>
</html>
